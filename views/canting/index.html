  <script type="text/javascript">

	wx_img_path="images/",//配置切好的图片路径

  	if(!app_bower){load_imgs.push(wx_img_path + "page1-bg-pc.png",wx_img_path + "page1-tip.png",wx_img_path + "page2-bg-pc.png",wx_img_path + "icon-canting.png",wx_img_path + "wx-share-pc.png");}//pc额外加载
	var animApp={images:load_imgs,init:function(){var e=this,t=this.getPreloader();t.onProgress=this.onPreloadProgress,t.load(function(){e.onPreloadLoad()}),window.timer_loaded=setTimeout(function(){e.onPreloadLoad()},5e3)},getPreloader:function(){return new Preloader(this.images)},onPreloadProgress:function(e,t){var n=$("#loading_em"),r=$("#progress > div");var val=Math.ceil(100*e/t);n.text(val);r.width(val+"%")},onPreloadLoad:function(){clearTimeout(window.timer_loaded);setTimeout(pageInit,500)}};
	var change_title=function(title){document.title="我想去吃"+title+"开的餐厅，你也一起来吧！";};//定义标题改变
	var wx_menu=$("#section4 .part-2"),wx_menu_li=$("#section4 .part-2 li"),wx_menu_num=wx_menu_li.length;
	var menu_img_change=function(){//菜单图片更换 // wx_menu_li.find("img").attr("src","");
	  	var imgs=[xg_img_path+"page4-2-"+globa_num+"-1.png",xg_img_path+"page4-2-"+globa_num+"-2.png",xg_img_path+"page4-2-"+globa_num+"-3.png",xg_img_path+"page4-2-"+globa_num+"-4.png"];
	    for(var i=0;i<wx_menu_num;i++){
			wx_menu_li.eq(i).find("img").attr("src",imgs[i]);
		}
	};
	function pageInit(){
	  $("#loading").remove();//移除loading
	  if(app_bower){//wap
  	  	$("body").addClass("wap");
		$('#fullpage').fullpage({
		    anchors: ['firstpage','secondpage','thredpage','fouthpage'],
		    verticalCentered: false,
		    resize:true,
		    continuousVertical: false,
		    afterLoad: function(index, nextIndex, direction){
	    		if(nextIndex==3){
	    			var title=$("#wx-btn-share").attr("data-title");
	    			change_title(title);
	    		}
		    },
		    onLeave: function(index, nextIndex, direction){
	    		if(nextIndex<4){
	    			$("#wx-share-wap").hide();
	    			$("#wx-menu-view").removeClass("active");
	    		}else{
	    			menu_img_change();//if(nextIndex==4)menu_img_change();
	    		}
		    }
		});
  	  }else{//pc
  	  	$("body").addClass("pc");
  	  	var wx_view_tip_pc=$("#wx-view-tip-pc");
  	  	wx_view_tip_pc.show();
		$('#fullpage').fullpage({
		    anchors: ['firstpage','secondpage','thredpage','fouthpage'],
		    verticalCentered: false,
		    resize:true,
		    continuousVertical: false,
		    onLeave: function(index, nextIndex, direction){
	    		nextIndex==1?wx_view_tip_pc.show():wx_view_tip_pc.hide();
	    		if(nextIndex<4){
	    			$("#wx-share-pc").removeClass("active");
	    			$("#wx-modal-bg").removeClass("active");
	    			$("#wx-menu-view").removeClass("active");
	    		}else{
	    			menu_img_change();//if(nextIndex==4)menu_img_change();
	    		}
		    }
		});
  	  }
	}
  $(function(){
  	if(!app_bower&&(navigator.appName == "Microsoft Internet Explorer" && navigator.appVersion.match(/8./i)=="8.")){
  		pageInit();//ie8单独处理
  	}else{
 		animApp.init();
 	}
  	//初始参数
	var wx_btn_share= $("#wx-btn-share"),
	wx_share_wap=$("#wx-share-wap"),
	wx_modal_bg=$("#wx-modal-bg"),
	wx_share_pc=$("#wx-share-pc"),
	wx_btn_next=$("#wx-btn-next"),
	wx_btn_back=$("#wx-btn-back"),
	wx_btn_view=$("#wx-btn-view"),
	wx_menu_view=$("#wx-menu-view"),
	wx_menu_img=$("#wx-menu-img"),
	wx_menu_close=$("#wx-menu-close");
	menu_img_change();
	wx_btn_share.attr("data-title",wx_title_arrs[0]);
	wx_btn_next.click(function(e){
	  e.preventDefault();
	  $.fn.fullpage.moveSectionDown();
	});
	wx_btn_back.click(function(e){
	  e.preventDefault();
	  $.fn.fullpage.moveTo(2);
	});
	//点击明星头像 查看餐馆
	var ct_img_tt=$("#section3 .part-1 img"),
		ct_img_tt_2=$("#section4 .part-1 img")
		ct_img_ms=$("#section3 .part-2 img");
	$("#section2 .part").on("click","a",function(e){
		var target=$(e.target);
		globa_num=target.attr("data-role");
		wx_btn_next.click();
		// ct_img_tt.attr("src","");ct_img_ms.attr("src","");
		var imgs=[xg_img_path+"page3-1-"+globa_num+".png",xg_img_path+"page3-2-"+globa_num+".png"];
        ct_img_tt.attr("src",imgs[0]);
		ct_img_tt_2.attr("src",imgs[0]);
		ct_img_ms.attr("src",imgs[1]);
		wx_btn_share.attr("data-title",wx_title_arrs[globa_num-1]);
	});
	//点击 查看菜单
	wx_btn_view.click(function(){
		wx_btn_next.click();
	  	menu_img_change();
	});
	//点击4个菜品 出现弹窗
	wx_menu.on("click","li",function(){
		wx_menu_img.attr("src",xg_img_path+"page4-3-"+globa_num+"-"+($(this).index()+1)+".png");
		wx_menu_view.addClass("active");
	});
	wx_menu_close.click(function(){
		wx_menu_view.removeClass("active");
		wx_menu_img.attr("src","");
	});
	//适配设备
	if(app_bower){
	  	//分享-WAP
	  	wx_btn_share.click(function(){
	       wx_share_wap.show();
	    });
	    wx_share_wap.click(function(){
	  	   $(this).hide();
	    });
	  }else{
	  	//分享-PC
	  	wx_btn_share.click(function(){
	  		wx_modal_bg.addClass("active");
	  		wx_share_pc.addClass("active");
	  	});
	  	wx_share_pc.click(function(){
	  		$(this).removeClass("active");
	  		wx_modal_bg.removeClass("active");
	  	});
	  	wx_modal_bg.click(function(){
	  		$(this).removeClass("active");
	  		wx_share_pc.removeClass("active");
	  	});
	}
  });
