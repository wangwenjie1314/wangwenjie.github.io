<form><textarea id="javascript" name="javascript">
$("#stop").toggle(function() {
  $(".logo").css("animation-play-state", "paused");
  $("#shadow").css("animation-play-state", "paused");
},
function() {
    $(".logo").css("animation-play-state", "running");
    $("#shadow").css("animation-play-state", "running");
});

if (localStorage.speed) {
    speed = localStorage.speed
} else {
    speed = 5;
}

$("#speed").val(speed).blur(function() {
    localStorage.speed = $(this).val();
    location.reload();
});

<script>
window.onload=function(){
  var editor1 = CodeMirror.fromTextArea(document.getElementById("javascript"), {
    lineNumbers: true,
    styleActiveLine: true,
    matchBrackets: true,
    mode:  "javascript"
  });
  var editor2 = CodeMirror.fromTextArea(document.getElementById("css"), {
    lineNumbers: true,
    styleActiveLine: true,
    matchBrackets: true,
    mode:  "css"
  });
  var editor3 = CodeMirror.fromTextArea(document.getElementById("markdown"), {
    lineNumbers: true,
    styleActiveLine: true,
    matchBrackets: true,
    mode:  "markdown"
  });
  var input = document.getElementById("select");
  input.onchange=function(){
    var theme = input.options[input.selectedIndex].innerHTML;
    editor1.setOption("theme", theme);
    editor2.setOption("theme", theme);
    editor3.setOption("theme", theme);
  }
}
</script>
