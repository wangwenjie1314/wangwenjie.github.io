<body>

      <div class="part part-4 slideDown">
          <a href="javascirpt:;" class="button" id="wx-btn-share" data-title="鼠">请朋友来看运势</a>
          <a href="javascirpt:;" class="button" id="wx-btn-follow">请老师帮我算算</a>

  </div>
  <!-- WAP分享-->
  <div class="wx-share-wap" id="wx-share-wap"></div>
  <!-- WAP关注-->
  <div class="wx-follow-wap" id="wx-follow-wap">
    <img src="images/wx-ewm.png" class="wxEwm" />
  </div>
  <!-- PC遮罩层-->
  <div class="wx-modal-bg" id="wx-modal-bg"></div>
  <!-- PC分享-->
  <div class="wx-share-pc" id="wx-share-pc">
	<img src="images/wx-share-pc.png" alt="微信分享二维码" />
  	<p>用微信扫描二维码</p>
  	<p>分享至好友和朋友圈</p>
  </div>
  <!-- PC关注-->
  <div class="wx-follow-pc" id="wx-follow-pc">
    <img src="images/wx-follow-pc.png" alt="微信关注二维码"/>
    <p>第一步：用微信扫描二维码，关注凤凰娱乐微信公共号
	<p>第二步：发送“我要算运势+姓名”给主页君，主页君将抽奖若干网友，邀麦玲玲老师来算一算！</p>
	<p>第三步：凤凰娱乐将会在3日内回复运势详情给中奖网友。</p>
  </div>
  <script src="js/app.js"></script>
  <script type="text/javascript">
	$(document).ready(function(){
	  //公共变量
	  var win_title="麦玲玲独家解读生肖4月运势-凤凰娱乐",
	    win_type="",
	    win_href=window.location.href.split("#")[0],
	    win_href_temp=win_href;
	  //配置init
	  $('#fullpage').fullpage({
	    anchors: ['1page','2page','3page','4page'],
	    verticalCentered: false,
	    resize:true,
	    continuousVertical: false
	  });
	  //获取变量
	  var az_img_1= $("#section4 .part-1 img"),
	  	az_img_2= $("#section4 .part-3 img"),
	  	wx_btn_share= $("#wx-btn-share"),
	  	wx_btn_follow= $("#wx-btn-follow"),
	  	wx_share_wap=$("#wx-share-wap"),
	  	wx_follow_wap=$("#wx-follow-wap"),
	  	wx_modal_bg=$("#wx-modal-bg"),
	  	wx_share_pc=$("#wx-share-pc"),
	  	wx_follow_pc=$("#wx-follow-pc"),
	  	js_next=$("#js-next");
	  //向下事件
	  js_next.click(function(e){
	    e.preventDefault();
	    $.fn.fullpage.moveSectionDown();
	  });
	  var fixPic=function(index){
	  	switch (index){
		  	case 0:
		    	win_type="鼠";
		    	break;
		    case 1:
		    	win_type="牛";
		    	break;
		    case 2:
		    	win_type="虎";
		    	break;
		    case 3:
		    	win_type="兔";
		    	break;
		    case 4:
		    	win_type="龙";
		    	break;
		    case 5:
		    	win_type="蛇";
		    	break;
		    case 6:
		    	win_type="马";
		    	break;
		    case 7:
		    	win_type="羊";
		    	break;
		    case 8:
		    	win_type="猴";
		    	break;
		    case 9:
		    	win_type="鸡";
		    	break;
		    case 10:
		    	win_type="狗";
		    	break;
		    case 11:
		    	win_type="猪";
		    	break;
	    	default :
	    		win_type="鼠";
	    }
	    var pic_img="images/page4-1-"+(index+1)+".png",
	  	  desc_img="images/page4-2-1.png";//没有真实内容先以1为例
		  az_img_1.attr("src",pic_img);
		  az_img_2.attr("src",desc_img);
		  wx_btn_share.attr("data-title",win_type);
	  };
	  //对每个生肖绑定事件
	  $("#section3 .part-2").delegate("li","click",function(){
	  	fixPic($(this).index());
	  	$.fn.fullpage.moveSectionDown();
	  });
	  //点击生肖大图 返回上一页
	  az_img_1.click(function(e){
	  	e.preventDefault();
	    $.fn.fullpage.moveSectionUp();
	  });
	  //适配设备
	  if(/Android|webOS|iPhone|Windows Phone|iPod|BlackBerry|SymbianOS/i.test(navigator.userAgent)){
	  	//===WAP分享===
	  	//点击分享
	  	wx_btn_share.click(function(){
	       var title=$(this).attr("data-title");
	       document.title="我的生肖是"+title+"，你也来测试一下你的生肖运势吧";
	       win_href_temp=window.location.href;
	       window.location.href=win_href+"#";
	       wx_share_wap.show();
	    });
	    //分享点击关闭
	    wx_share_wap.click(function(){
	       document.title=win_title;
	  	   $(this).hide();
	    });
	  	//===WAP关注===
	  	//点击关注
	    wx_btn_follow.click(function(){
	      wx_follow_wap.show();
	    });
	    //关注点击关闭
	    wx_follow_wap.click(function(){
	      $(this).hide();
	    });
	  }else{
	  	//===PC分享===
	  	wx_btn_share.click(function(){
	  		wx_modal_bg.addClass("active");
	  		wx_share_pc.addClass("active");
	  	});
	  	wx_share_pc.click(function(){
	  		$(this).removeClass("active");
	  		wx_modal_bg.removeClass("active");
	  	});
	  	//===PC关注===
	  	wx_btn_follow.click(function(){
	  		wx_modal_bg.addClass("active");
	  		wx_follow_pc.addClass("active");
	  	});
	  	wx_follow_pc.click(function(){
	  		$(this).removeClass("active");
	  		wx_modal_bg.removeClass("active");
	  	});
	  	wx_modal_bg.click(function(){
	  		$(this).removeClass("active");
	  		wx_share_pc.removeClass("active");
	  		wx_follow_pc.removeClass("active");
	  	});
	  }
	});
  </script>
</body>
</html>
