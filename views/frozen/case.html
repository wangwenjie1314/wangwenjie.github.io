<!DOCTYPE HTML>
<html lang="">
    <head>
        <meta charset="UTF-8">
        <title>FrozenUI - 动画效果集</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Description" content="专注于移动web的UI框架，基于腾讯手机QQ规范" />
        <meta name="Keywords" content="frozen,frozenui,frozenjs,forzen ui,forzen js,UI框架,组件库,css组件库,javascript组件库" />
        <meta name="author" content="fayching" />
        <link type="image/x-icon" href="static/favicon.ico" rel="icon">
        <link rel="stylesheet" href="static/style.css" />
        <link rel="stylesheet" href="static/solarized.css" />
        <script src="static/sea-modules/seajs/seajs/2.2.1/sea.js"></script>
        <script src="static/jquery.js"></script>
       <script>
        var $ = jQuery;
        seajs.config({
          alias: {
            "$": "jquery/jquery/2.1.0/jquery.js",
            "sticky":"arale/sticky/1.3.1/sticky",
            "side":"./static/side",
            "handlebars": "gallery/handlebars/1.0.2/handlebars"
          }
        });
        seajs.use(['sticky','side'], function(Sticky, Side) {
            if(document.body.clientWidth>980){
            	Sticky('.side-area', 20);
            }
            Side.init();
        });
        </script>
        
    </head>
    <body>
        <div id="body-wrapper">
            <div class="head-area">
            </div>
            <div class="main-area">
                <div class="side-area"><ul><li><a href="#css3动效">CSS3动效</a></li><li><a href="#使用硬件传感器api">使用硬件传感器api</a></li></ul></div>
                        
                <script type="text/template" id="list-template">
                    <li><a href="#"></a></li>
                </script>
                <div class="content-area">
                    <h1>动画效果集</h1>
                    <div class="content"><p>css3和硬件传感器动画效果集合。</p>
<h2 id="css3动效">CSS3动效</h2>  <div class="jsmodule-content">
      <ul id="cssCase" class="cwf-list">
      </ul>        
  </div>

<h2 id="使用硬件传感器api">使用硬件传感器api</h2>  <div class="js-module-content">
      <ul id="apiCase" class="cwf-list">              
      </ul>        
  </div>

<script id="csscase-template" type="text/x-handlebars-template">
  {{#each csscase}}
    <li>
      <div class="pic">
          <img alt="" src="{{pic}}" width="160" />
      </div>
      <div class="cwfqr" data-url="{{url}}">
        <a href="{{url}}" target="_blank">
        <div class="qr"></div>
        </a>
      </div>
      <div class="desc">
        <div class="tit">{{tit}}</div>
        <div class="author">来自{{author}}</div>
      </div>
    </li>
  {{/each}}
</script>

<script id="apicase-template" type="text/x-handlebars-template">
  {{#each apicase}}
    <li>
      <div class="pic">
          <img alt="" src="{{pic}}" width="160" />
      </div>
      <div class="cwfqr" data-url="{{url}}">
        <a href="{{url}}" target="_blank">
        <div class="qr"></div>
        </a>
      </div>
      <div class="desc">
        <div class="tit">{{tit}}</div>
        <div class="author">来自{{author}}</div>
      </div>
    </li>
  {{/each}}
</script>

<script src="http://frozenui.github.io/static/qrcode.js"></script>

<script type="text/javascript">

  seajs.use(['handlebars'], function(Handlebars) {
    var casedata ={ 
        csscase: [], 
        apicase: []
        };
    var cssTemplate,apiTemplate;

    var jqxhr = $.getJSON("../static/data.json", function(data) {
        casedata.csscase = data.csscase;
        casedata.apicase = data.apicase;
        cssTemplate = Handlebars.compile($("#csscase-template").html());
        apiTemplate = Handlebars.compile($("#apicase-template").html());
    })
    .success(function() {
        $('#cssCase').html(cssTemplate(casedata));
        $('#apiCase').html(apiTemplate(casedata));
    })
    .error(function() {  })
    .complete(function() {
        $(".cwfqr").each(function(index,el){
          var url=$(el).attr("data-url");
          $(this).find(".qr").qrcode(url);
        });
    });   
  });

</script>
</div>
                </div>
                
            </div>
            <div class="footer-area">
            </div>

        </div>
        <script src="static/layout.js"></script>
    </body>
</html>
