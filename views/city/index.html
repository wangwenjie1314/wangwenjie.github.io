<!DOCTYPE html>
<html lang="zh-CN">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <title>省市县级联</title>
  <link rel="shortcut icon" href="http://wangwenjie1314.github.io/statics/images/favicon.ico" />
  <link rel="stylesheet" href="http://wangwenjie1314.github.io/statics/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
	<h1>选择地区：</h1>
	<h3><select name="cityA" id="city-a">
	<option value="0">请选择：</option>
	</select>
	<select name="cityB" id="city-b" style="display:none">
	<option value="0">请选择：</option>
	</select>
	<select name="cityC" id="city-c" style="display:none">
	<option value="0">请选择：</option>
	</select>
	</h3>
</div>
<script type="text/javascript" src="http://wangwenjie1314.github.io/statics/js/jquery.js"></script>
<script type="text/javascript" src="js/cityData.min.js"></script>
<script type="text/javascript">
$(function(){
if(typeof window.city!="object"||window.city==null){window.city={}}window.city.init=function(){var city_a=$("#city-a"),city_b=$("#city-b"),city_c=$("#city-c"),city_a_val,city_b_val,data_s,data_q,data_cs='<option value="0">请选择：</option>';for(var i=0,len=cityData.length;i<len;i++){city_a.append("<option value="+(i+1)+">"+cityData[i].name+"</option>")}city_a.bind("change",function(){city_a_val=$(this).val();if(city_a_val!=0){data_s=cityData[(city_a_val-1)].sub;if(data_s!=undefined){city_b.empty();for(var i=0,len=data_s.length;i<len;i++){city_b.append("<option value="+(i+1)+">"+data_s[i].name+"</option>").show()}data_q=data_s[0].sub;if(data_q!=undefined){city_c.empty().show();for(var i=0,len=data_q.length;i<len;i++){city_c.append("<option value="+(i+1)+">"+data_q[i].name+"</option>").show()}}else{city_c.html(data_cs).hide()}}}else{city_b.html(data_cs).hide();city_c.html(data_cs).hide()}});city_b.bind("change",function(){city_b_val=$(this).val();if(city_b_val!=0){data_q=data_s[(city_b_val-1)].sub;if(data_q!=undefined){city_c.empty().show();for(var i=0,len=data_q.length;i<len;i++){city_c.append("<option value="+(i+1)+">"+data_q[i].name+"</option>").show()}}else{city_c.html(data_cs).hide()}}else{city_c.html(data_cs).show()}})};window.city.init();//省市区
});
</script>
</body>
</html>
