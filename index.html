  $(function() {
  var link = window.location.href,
  link_arry = link.split("#"),
  list = $("#article-list"),
  page_prev = $("#page-prev"),
  page_next = $("#page-next"),
  page_data,
  page_len,
  page = 0,
  page_num = 15,
  page_ci;
  if (link_arry[1] != "undefined" && link_arry[1] != null && link_arry[1] != "") {
    link_vals = link_arry[1].split("=");
    if (link_vals[1] != "undefined" && link_vals[1] != null && link_vals[1] != "") {
      page = parseInt(link_vals[1]) - 1
    }
  }
  $.getJSON("pages.json",
  function(data) {
    page_data = data;
    page_len = page_data.length;
    page_ci = Math.ceil(page_len / page_num);
    if (page > 0) {
      page_prev.show()
    }
    if (page < page_ci - 1) {
      page_next.show()
    }
    init_page()
  });
  page_prev.bind("click",function() {
    page--;
    page_next.show();
    if (page > -1) {
      init_page();
      window.location.href = link_arry[0] + "#p=" + (page + 1);
      if (page == 0) {
        page_prev.hide()
      }
    } else {
      page_prev.hide()
    }
  });
  page_next.bind("click",function() {
    page++;
    page_prev.show();
    if (page < page_ci) {
      init_page();
      window.location.href = link_arry[0] + "#p=" + (page + 1);
      if (page == (page_ci - 1)) {
        page_next.hide()
      }
    } else {
      page_next.hide()
    }
  });
  function init_page() {
    var i = page * page_num,
    sum = (page + 1) * page_num - 1,
    html = '';
    sum > (page_len - 1) ? sum = (page_len - 1) : sum = sum;
    for (i; i <= sum; i++) {
      html += '<li><a href="' + page_data[i].link + '">' + page_data[i].title + '</a><time>' + page_data[i].time + '</time></li>'
    }
    list.html(html)
  }
});
